    <style>
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .cyber-loader {
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top: 3px solid #ff0080;
        border-right: 3px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        color: #ff0080;
        font-family: 'Orbitron', monospace;
        font-weight: bold;
        font-size: 24px;
        margin-top: 20px;
        text-shadow: 0 0 10px #ff0080;
      }
    </style>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="cyber-loader"></div>
      <div class="loading-text">INITIALIZING TASKBOSS...</div>
    </div>

    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Hide loading screen after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1500);
      });

      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Request permission for notifications
              if ('Notification' in window && 'PushManager' in window) {
                Notification.requestPermission().then((permission) => {
                  if (permission === 'granted') {
                    console.log('Notification permission granted');
                    
                    // Send message to SW to start aggressive reminders
                    if (registration.active) {
                      registration.active.postMessage({
                        type: 'SCHEDULE_AGGRESSIVE_REMINDERS'
                      });
                    }
                  }
                });
              }
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show install notification after 5 seconds
        setTimeout(() => {
          if (deferredPrompt) {
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
              <div style="position: fixed; top: 20px; right: 20px; background: linear-gradient(45deg, #ff0080, #00ffff); padding: 15px; border-radius: 10px; color: white; font-weight: bold; z-index: 10000; cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);">
                ðŸ“± Install TaskBoss App
                <div style="font-size: 12px; margin-top: 5px;">Click to install on your device!</div>
              </div>
            `;

            installBanner.onclick = () => {
              deferredPrompt.prompt();
              deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
                document.body.removeChild(installBanner);
              });
            };

            document.body.appendChild(installBanner);

            // Auto-hide after 10 seconds
            setTimeout(() => {
              if (document.body.contains(installBanner)) {
                document.body.removeChild(installBanner);
              }
            }, 10000);
          }
        }, 5000);
      });
    </script>
